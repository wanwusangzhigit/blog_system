<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="description" content="PlaneUI" />
        <meta name="keywords" content="PlaneUI" />
        <title>Loading - PlaneUI 组件示例</title>

        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/planeui.css" />
	</head>
	<body>
        <div class="pui-layout" style="width:96%;">
            <br/>
            <h4 class="h4">加载等待 loading</h4>
			<div class="pui-loading-spinner pui-animation-rotate pui-animation-repeat pui-animation-reverse">
				<span class="fa fa-spinner fa-4x"></span>
			</div>
            <div class="pui-loading-spinner pui-animation-rotate pui-animation-repeat pui-animation-reverse">
                <span class="fa fa-spinner fa-1x"></span>
            </div>
            <div class="pui-loading pui-loading-spinner pui-animation-rotate pui-animation-repeat pui-animation-reverse">
                <span class="fa fa-spinner fa-2x"></span>
            </div>
            <div class="pui-loading pui-loading-spinner pui-animation-rotate pui-animation-repeat pui-animation-reverse">
                <span class="fa fa-spinner fa-3x"></span>
            </div>
            <div class="pui-loading pui-loading-spinner pui-animation-rotate pui-animation-repeat pui-animation-reverse">
                <span class="fa fa-spinner fa-4x"></span>
            </div>
            <div class="pui-loading pui-loading-spinner pui-animation-rotate pui-animation-repeat pui-animation-reverse">
                <span class="fa fa-spinner fa-5x"></span>
            </div>
            <pui-loading>10%</pui-loading>
            <div class="pui-loading-ring-group-large"> 
                <div class="pui-loading pui-loading-ring-large"></div>
                <div class="pui-loading pui-loading-ring"></div> 
            </div> 
            <div class="pui-loading-ring-group">  
                <div class="pui-loading pui-loading-ring"></div>
                <div class="pui-loading pui-loading-ring-small"></div>  
            </div> 
            <div class="pui-loading-ring-group-small">   
                <div class="pui-loading pui-loading-ring-small"></div> 
                <div class="pui-loading pui-loading-ring-xsmall"></div> 
            </div> 
            <div class="pui-loading pui-loading-ring-xxs"></div> 
            <div class="pui-loading pui-loading-ring-xsmall"></div> 
            <div class="pui-loading pui-loading-ring-small"></div> 
            <div class="pui-loading pui-loading-ring"></div> 
            <div class="pui-loading pui-loading-ring-large"></div>
            <br/>
            <div class="pui-loading pui-loading-full-width fixed-top">
                <span></span>
            </div>
            <br/>
            <div class="pui-loading pui-loading-full-width fixed-bottom">
                <span></span>
            </div>
            <br/>
            <div class="pui-loading pui-loading-full-width">
                <span></span>
            </div>
            <br/>
            <div class="pui-loading pui-loading-scale-vbar">
                <span></span>
                <span></span>
                <span></span>
                <span></span>  
                <span></span>
            </div>
            <br/>
            <div class="pui-loading pui-loading-scale-vbar" small>
                <span></span>
                <span></span>
                <span></span>
                <span></span>  
                <span></span>
            </div>
            <br/>
            <div class="pui-loading pui-loading-circle-inline">
                <span></span>
                <span></span>
                <span></span>
                <span></span>  
                <span></span>
            </div> 
            <div class="pui-loading pui-loading-circle-inline" small>
                <span></span>
                <span></span>
                <span></span>
                <span></span>  
                <span></span>
            </div> 
            <div class="pui-loading pui-loading-flashing"></div>
            <div class="pui-loading pui-loading-flashing-double">
                <span></span>
                <span></span>
            </div> 
            <div class="pui-loading pui-loading-double-circle-rotation">
                <span></span>  
                <span></span>
            </div>
        </div> 

        <!--[if (gte IE 9) | !(IE)]><!-->
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
        <!--<![endif]-->

		<!--[if lt IE 9]>
		<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./../../dist/js/planeui.patch.ie8.js"></script>
		<![endif]-->

		<!--[if lt IE 10]>
		<script type="text/javascript" src="./../../dist/js/planeui.patch.ie9.js"></script>
		<![endif]-->
		<script type="text/javascript" src="./../../dist/js/planeui.js"></script>
    </body>
    </html>
