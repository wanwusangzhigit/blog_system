<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="description" content="Plane UI" />
        <meta name="keywords" content="Plane UI" />
		<title>Flexbox 弹性布局 - Plane UI 组件示例</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="./../../dist/css/planeui.css" />
        <style>
            .box {
                padding: 2rem;
                color: #fff;
                display: block;
            }
            
            .pui-flexbox {
                margin-bottom: 15px;
            }
        </style>
	</head>
	<body>
		<div class="pui-layout" style="width:96%;">
            <br/>
            <h4 class="h4">Flexbox 弹性布局 Flexible Box Layout</h4>
            <p>说明：不支持 IE9及以下版本</p>
            <h6>横向水平排列</h6>
            <div class="pui-flexbox" style="align-item:center;">
                <div class="box pui-bg-teal">A</div>
                <div class="box pui-bg-orange pui-flex" style="height: 200px;">B</div>
                <div class="box pui-bg-red pui-flex">C</div>
                <div class="box pui-bg-green">D</div>
            </div>
            <h6>横向水平排列（反向）</h6>
            <div class="pui-flexbox pui-flex-row-reverse">
                <div class="box pui-bg-teal">A</div>
                <div class="box pui-bg-orange pui-flex">B</div>
                <div class="box pui-bg-red pui-flex">C</div>
                <div class="box pui-bg-green">D</div>
            </div>
            <h6>竖向垂直排列</h6>
            <div class="pui-flexbox pui-flex-column pui-height-48rem">
                <div class="box pui-bg-teal">A</div>
                <div class="box pui-bg-orange pui-flex">B</div>
                <div class="box pui-bg-red pui-flex">C</div>
                <div class="box pui-bg-green">D</div>
            </div>
            <h6>竖向垂直排列（反向）</h6>
            <div class="pui-flexbox pui-flex-column-reverse pui-height-48rem">
                <div class="box pui-bg-teal">A</div>
                <div class="box pui-bg-orange pui-flex">B</div>
                <div class="box pui-bg-red pui-flex">C</div>
                <div class="box pui-bg-green">D</div>
            </div>
        </div>

        <!--[if (gte IE 9) | !(IE)]><!-->
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
        <!--<![endif]-->

		<!--[if lt IE 9]>
		<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./../../dist/js/planeui.patch.ie8.js"></script>
		<![endif]-->

		<!--[if lt IE 10]>
		<script type="text/javascript" src="./../../dist/js/planeui.patch.ie9.js"></script>
		<![endif]-->
		<script type="text/javascript" src="./../../dist/js/planeui.js"></script>
	</body>
</html>
