<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <title>关闭按钮 - PlaneUI 组件示例</title>

        <link rel="icon" type="image/png" href="favicon.png" />
        
        <!-- use single css file -->
        <link rel="stylesheet" type="text/css" href="./../../dist/css/planeui.css" />
	</head>
	<body>
        <div class="pui-layout" style="width:96%;">
            <br/>
            <h4 class="pui-h4">关闭按钮 Close</h4>
            <p><small>兼容情况：基本支持 IE8</small></p>
            <i class="pui-close"></i>
            <i class="pui-close pui-close-bordered pui-round"></i>
            <i class="pui-close pui-close-bordered pui-disabled"></i>
            <i class="pui-close pui-close-circle pui-close-sm"></i>
            <i class="pui-close pui-close-circle pui-close-md pui-close-success"></i>
            <i class="pui-close pui-close-circle pui-close-lg pui-close-info"></i>
            <i class="pui-close pui-close-circle pui-close-xl pui-close-error"></i> 
        </div>

        <!--[if (gte IE 9) | !(IE)]><!-->
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
        <!--<![endif]-->

		<!--[if lt IE 9]>
		<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="./../../dist/js/planeui.patch.ie8.js"></script>
		<![endif]-->

		<!--[if lt IE 10]>
		<script type="text/javascript" src="./../../dist/js/planeui.patch.ie9.js"></script>
		<![endif]-->
		<script type="text/javascript" src="./../../dist/js/planeui.js"></script>
    </body>
</html>
