<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Cache-Control" content="no-siteapp"/>
		<meta name="renderer" content="webkit" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="description" content="PlaneUI" />
        <meta name="keywords" content="PlaneUI" />
        <title>圆形 / 圆环进度条 - PlaneUI 组件示例</title>

        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" type="text/css" href="../../dist/css/planeui.css" />
	</head>
	<body>
        <title>Ring Pagination Examples - PlaneUI</title>
        <div class="pui-layout" style="width:96%;">
            <br/>
            <h4>圆形 / 圆环进度条 Ring Progress</h4>
            <canvas class="pui-progress-ring" width="120" height="120" ring-width="12" ring-color="lightgreen" text-color="#999" bg-color="#fff" text-font-size="24px">50%</canvas> 
            <canvas class="pui-progress-ring" width="120" height="120" ring-width="12" ring-color="lightgreen" text-color="#999" bg-color="#fff" text-font-size="24px">50%</canvas> 
            <canvas class="pui-progress-ring" width="64" height="64">50%</canvas> 
            <canvas class="pui-progress-ring" width="64" height="64">50%</canvas> 
            <canvas class="pui-progress-ring" width="64" height="64" sector="true" ring-color="orange" bg-color="yellow">50%</canvas> 
            <div id="test"></div> 
        </div>

        <!--[if (gte IE 9) | !(IE)]><!-->
		<script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
        <!--<![endif]-->

		<!--[if lt IE 9]>

		<!--[if lt IE 10]>

        <script type="text/javascript">
            
            $(function() {   
                /*$('.pui-progress-ring').ringProgress({
                    textColor : "#30C4E9",
                    ringWidth : 10,
                    bgColor : "#eee",
                    zero : true
                }).ringProgressAnimation({
                    speed : 10
                });*/
                
                $('.pui-progress-ring').ringProgress();
                
                $('.pui-progress-ring').eq(0).ringProgressAnimation({
                    end : 90,
                    speed : 10
                }); 
                
                $('.pui-progress-ring').eq(1).ringProgressAnimation({
                    end : 72,
                    speed : 20
                }); 
                
                $('.pui-progress-ring').eq(2).ringProgressAnimation({
                    end : 64,
                    speed : 30
                }); 
                
                $('.pui-progress-ring').eq(3).ringProgressAnimation({
                    end : 50,
                    speed : 30
                }); 
                
                $('.pui-progress-ring').last().ringProgressAnimation({
                    end : 42,
                    speed : 40
                }); 
            });
        </script>
    </body>
    </html>
