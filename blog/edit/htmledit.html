<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plnkr Embedded Editor</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #header {
      padding: 10px;
      background-color: #f1f1f1;
      text-align: center;
    }
    #editor-container {
      display: flex;
      flex: 1;
    }
    #editor, #preview {
      flex: 1;
      border: 1px solid #ccc;
      overflow: auto;
    }
    #editor {
 background     -color: #f9f9f9;
    }
    #preview {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="submit-btn">提交</button>
  </div>
  <div id="editor-container">
    <div id="editor"></div>
    <div id="preview"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plunker-embed/plunker-embed.min.js"></script>
  <script>
    // 初始化 Plnkr 编辑器
    const editor = Plunker.create('#editor', {
      files: {
        'index.html': '<h1>Hello, Plnkr!</h1>'
      }
    });

    // 获取提交按钮
    const submitBtn = document.getElementById('submit-btn');

    // 监听提交按钮点击事件
    submitBtn.addEventListener('click', () => {
      // 获取编辑区的代码内容
      const code = editor.getFiles()['index.html'];
      // 打印到控制台
      console.log('HTML Code:', code);
    });
  </script>
</body>
</html>
