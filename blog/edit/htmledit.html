<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror Embedded with Autocomplete and Live Preview</title>
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.7/lib/codemirror.css">
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.7/addon/hint/show-hint.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #header {
      padding: 10px;
      background-color: #f1f1f1;
      text-align: center;
    }
    #editor-container {
      display: flex;
      flex: 1;
    }
    #editor, #preview {
      flex: 1; /* 平分页面 */
      border: 1px solid #ccc;
      overflow: auto;
    }
    #editor {
      background-color: #f9f9f9;
    }
    #preview {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="submit-btn">提交</button>
  </div>
  <div id="editor-container">
    <textarea id="editor"></textarea>
    <iframe id="preview" src="./example.html"></iframe>
  </div>

  <script src="https://unpkg.com/codemirror@5.65.7/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.7/mode/htmlmixed/htmlmixed.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.7/addon/edit/matchbrackets.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.7/addon/hint/show-hint.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.7/addon/hint/html-hint.js"></script>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'htmlmixed',
      viewportMargin: Infinity,
      autoCloseBrackets: true,
      matchBrackets: true,
      extraKeys: {"Ctrl-Space": "autocomplete"},
      hintOptions: {
        completeSingle: false,
        hint: CodeMirror.hint.html
      }
    });

    // 初始代码
    editor.setValue(`
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initial Code</title>
</head>
<body>
  <h1>Hello, CodeMirror!</h1>
  <p>This is an initial code example.</p>
</body>
</html>
`);

    editor.on('change', function() {
      var code = editor.getValue();
      var preview = document.getElementById('preview');
      preview.contentDocument.body.innerHTML = code;
    });

    document.getElementById('submit-btn').addEventListener('click', function() {
      var code = editor.getValue();
      console.log('HTML Code:', code);
    });

    // 自动触发补全
    editor.on('inputRead', function(cm, change) {
      if (change.text[0] === '<') {
        CodeMirror.commands.autocomplete(cm);
      }
    });
  </script>
</body>
</html>
