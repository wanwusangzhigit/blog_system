<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMirror Embedded</title>
  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.7/lib/codemirror.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #header {
      padding: 10px;
      background-color: #f1f1f1;
      text-align: center;
    }
    #editor-container {
      display: flex;
      flex: 1;
    }
    #editor, #preview {
      flex: 1;
      border: 1px solid #ccc;
      overflow: auto;
    }
    #editor {
      background-color: #f9f9f9;
    }
    #preview {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="header">
    <button id="submit-btn">提交</button>
  </div>
  <div id="editor-container">
    <textarea id="editor"></textarea>
    <iframe id="preview" src="about:blank"></iframe>
  </div>

  <script src="https://unpkg.com/codemirror@5.65.7/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.7/mode/htmlmixed/htmlmixed.js"></script>
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true,
      mode: 'htmlmixed',
      viewportMargin: Infinity
    });

    editor.on('change', function() {
      var code = editor.getValue();
      var preview = document.getElementById('preview');
      preview.contentDocument.body.innerHTML = code;
    });

    document.getElementById('submit-btn').addEventListener('click', function() {
      var code = editor.getValue();
      console.log('HTML Code:', code);
    });
  </script>
</body>
</html>
