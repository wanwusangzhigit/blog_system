  <title>Markdown 暗黑风格渲染器</title>
  <script>
    // 本地实现的简易 Markdown 解析器
    function parseMarkdown(markdown) {
      // 替换标题
      let html = markdown.replace(/#{1,6}\s+(.*$)/gm, function(match, content) {
        const hLevel = match.split('#').length - 1;
        return `<h${hLevel}>${content}</h${hLevel}>`;
      });

      // 替换粗体
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

      // 替换斜体
      html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');

      // 替换链接
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

      // 替换代码块
      html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

      // 替换行内代码
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

      // 替换列表
      html = html.replace(/^\s*-\s+(.*$)/gm, '<li>$1</li>');
      html = html.replace(/(<li>.*?<\/li>)/gs, '<ul>$1</ul>');

      // 替换有序列表
      html = html.replace(/^\s*\d+\.\s+(.*$)/gm, '<li>$1</li>');
      html = html.replace(/<li>(.*?)<\/li>([\s\S]*?)<li>(.*?)<\/li>/gs, '<ol><li>$1</li><li>$3</li></ol>');

      // 替换引用
      html = html.replace(/^\s*>+\s+(.*$)/gm, '<blockquote>$1</blockquote>');

      // 替换段落
      html = html.replace(/([^\n]+)\n\n/g, '<p>$1</p>');

      // 替换表格
      html = html.replace(/^\|(.+)\|\n\|([-:]+)\|\n((?:\|.*\|(?:\n|$))+)/gm, function(match, header, align, body) {
        const headers = header.split('|').map(h => h.trim()).filter(h => h);
        const aligns = align.split('|').map(a => a.trim()).filter(a => a);
        const rows = body.split('\n').filter(r => r).map(row =>
          row.split('|').map(c => c.trim()).filter((_, i) => i < headers.length)
        );

        let tableHtml = '<table><thead><tr>';
        headers.forEach((h, i) => {
          const alignClass = aligns[i]?.includes('::') ? 'text-center' :
                             aligns[i]?.endsWith(':') ? 'text-right' : 'text-left';
          tableHtml += `<th class="${alignClass}">${h}</th>`;
        });
        tableHtml += '</tr></thead><tbody>';

        rows.forEach(row => {
          tableHtml += '<tr>';
          row.forEach(cell => {
            tableHtml += `<td>${cell}</td>`;
          });
          tableHtml += '</tr>';
        });

        tableHtml += '</tbody></table>';
        return tableHtml;
      });

      return html;
    }
  </script>

  <script>
    // 配置 marked（使用本地实现的解析器）
    const marked = {
      parse: parseMarkdown
    };

    // 获取 DOM 元素
    const markdownInput = document.getElementById('markdown-input');
    const htmlOutput = document.getElementById('html-output');
    const htmlCode = document.getElementById('html-code');
    const convertBtn = document.getElementById('convert-btn');
    const printBtn = document.getElementById('print-btn');
    const copyBtn = document.getElementById('copy-btn');

    // 转换 Markdown 为 HTML
    function convertMarkdown() {
      const markdown = markdownInput.value;
      const html = marked.parse(markdown);

      // 更新预览
      htmlOutput.innerHTML = html;

      // 更新 HTML 代码显示
      htmlCode.textContent = html;

      // 简单的代码高亮
      document.querySelectorAll('pre code').forEach((block) => {
        block.style.color = '#c9d1d9';
        block.style.fontFamily = 'SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace';
      });

      return html;
    }

    // 事件监听器
    convertBtn.addEventListener('click', convertMarkdown);

    printBtn.addEventListener('click', () => {
      const html = convertMarkdown();

      // 打印到控制台
      console.log('渲染后的 HTML 代码:');
      console.log(html);

      // 可选：美化输出
      console.log('%c以下是格式化后的 HTML:', 'color: #58a6ff; font-weight: bold');
      console.log(beautifyHtml(html));
    });

    copyBtn.addEventListener('click', () => {
      const html = htmlCode.textContent;
      navigator.clipboard.writeText(html).then(() => {
        alert('HTML 代码已复制到剪贴板!');
      }).catch(err => {
        console.error('复制失败: ', err);
        alert('复制失败，请手动复制。');
      });
    });

    // 简单的 HTML 美化函数
    function beautifyHtml(html) {
      return html
        .replace(/</g, '\n<')
        .replace(/>/g, '>\n')
        .replace(/\n+/g, '\n')
        .replace(/^\n/, '');
    }

    // 初始化
    convertMarkdown();
  </script>
