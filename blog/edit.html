<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 编辑器</title>
    <!-- Editor.md 的 CSS -->
    <link rel="stylesheet" href="https://md1.wanwusangzhi.top/editor.md/css/editormd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .path-container {
            display: flex;
            margin-bottom: 20px;
        }
        #path-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
        #submit-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #editor-md {
            height: 800px;
        }
        .notification {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }
        .notification.success {
            background-color: #d4edda;
            color: #155724;
        }
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification success" id="success-notification">
            <strong>成功!</strong> <span id="success-message"></span>
        </div>
        <div class="notification error" id="error-notification">
            <strong>错误!</strong> <span id="error-message"></span>
        </div>
        
        <div class="path-container">
            <input type="text" id="path-input" value="qt/p1001.md" placeholder="输入路径...">
            <button id="submit-btn">提交</button>
        </div>
      
        <div id="editor-md">
            <textarea style="display:none;"># 欢迎使用 Markdown 编辑器

**这是一个基于 Editor.md 的 Markdown 编辑器**

您可以在此编辑 Markdown 内容，并将其保存到 GitHub 仓库中。支持中文、数学公式、流程图等多种格式。

## 示例内容

### 数学公式
$E=mc^2$

### 流程图
```flow
st=>start: 开始
e=>end: 结束
op1=>operation: 编辑 Markdown

cond=>condition: 操作成功?

st->op1->op2->op3->cond
cond(yes)->e

</textarea>
        </div>
    </div>

    <!-- jQuery -->
    <script src=".\jquery.js"></script>
    <!-- Editor.md -->
    <script src="https://md1.wanwusangzhi.top/editor.md/editormd.min.js"></script>
    
    <script>
        // GitHub 配置 - 请替换为您自己的信息
        const config = {
            owner: 'wanwusangzhigit',     // 替换为您的 GitHub 用户名
            repo: 'blog_system',      // 替换为您的仓库名称
            branch: 'main'                     // 替换为您的分支名称
        };

        // 正确处理 Unicode 字符的 Base64 编码
        function encodeContentToBase64(content) {
            const encoder = new TextEncoder();
            const uint8Array = encoder.encode(content);
            return btoa(String.fromCharCode.apply(null, uint8Array));
        }

        // 上传文件到 GitHub
        async function uploadFileToGitHub(filePath, fileContent, token) {
            try {
                // 准备文件内容
                const base64Content = encodeContentToBase64(fileContent);
                
                // 检查文件是否已存在，获取 SHA 值
                let currentFileSha = null;
                try {
                    const fileResponse = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${filePath}`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    
                    if (fileResponse.ok) {
                        const fileData = await fileResponse.json();
                        currentFileSha = fileData.sha;
                    }
                } catch (error) {
                    // 文件不存在，继续创建
                }

                // 创建或更新文件
                const fileResponse = await fetch(`https://api.github.com/repos/${config.owner}/${config.repo}/contents/${filePath}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Update file via GitHub API',
                        content: base64Content,
                        sha: currentFileSha,
                        branch: config.branch
                    })
                });

                if (!fileResponse.ok) {
                    const errorData = await fileResponse.json();
                    throw new Error(`提交失败: ${errorData.message}`);
                }

                console.log('文件上传成功!');
                return await fileResponse.json();
            } catch (error) {
                console.error('上传错误:', error);
                throw error;
            }
        }

        // 显示通知
        function showNotification(type, message) {
            const notification = document.getElementById(`${type}-notification`);
            const messageElement = document.getElementById(`${type}-message`);
            
            messageElement.textContent = message;
            notification.style.display = 'block';
            
            // 3秒后隐藏通知
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        $(function() {
            // 初始化 Editor.md
            var editor = editormd("editor-md", {
                path: "https://md1.wanwusangzhi.top/editor.md/lib/",
                height: "100%",
                saveHTMLToTextarea: true,
                emoji: true,
                taskList: true,
                tex: true,
                flowChart: true,
                sequenceDiagram: true,
                toolbarIcons: function() {
                    return editormd.toolbarModes['full'];
                }
            });

            // 提交按钮点击事件
            $("#submit-btn").click(async function() {
                const path = $("#path-input").val().trim();
                const markdownContent = editor.getMarkdown();
                
                if (!path) {
                    showNotification('error', '请输入文件路径');
                    return;
                }
                
                // 确保路径有 .md 扩展名
                if (!path.endsWith('.md')) {
                    if (confirm('文件路径没有 .md 扩展名，是否添加？')) {
                        $("#path-input").val(path + '.md');
                    }
                }
                
                const githubToken = prompt("请输入 GitHub Token (需要 repo 权限):");
                
                if (!githubToken) {
                    showNotification('error', '操作已取消：需要提供 GitHub Token');
                    return;
                }
                
                try {
                    // 禁用按钮并显示加载状态
                    $(this).prop('disabled', true).text('上传中...');
                    
                    // 上传文件到 GitHub
                    const result = await uploadFileToGitHub(path, markdownContent, githubToken);
                    
                    // 显示成功通知
                    showNotification('success', `内容已成功提交到 GitHub! 提交 SHA: ${result.commit.sha}`);
                    
                    // 打开 GitHub 上的文件链接（可选）
                    if (confirm('是否在浏览器中打开此文件？')) {
                        window.open(`https://github.com/${config.owner}/${config.repo}/blob/${config.branch}/${path}`, '_blank');
                    }
                } catch (error) {
                    // 显示错误通知
                    showNotification('error', error.message);
                } finally {
                    // 恢复按钮状态
                    $(this).prop('disabled', false).text('提交');
                }
            });
        });
    </script>
</body>
</html>
