<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 编辑器</title>
    <!-- Editor.md 的 CSS -->
    <link rel="stylesheet" href="https://md1.wanwusangzhi.top/editor.md/css/editormd.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .input-container {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
            align-items: center;
        }
        .input-group {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .input-label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        #submit-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            height: 40px;
            align-self: flex-end;
        }
        #submit-btn:hover {
            background-color: #45a049;
        }
        #editor-md {
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-group">
                <label for="path-input" class="input-label">路径</label>
                <input type="text" id="path-input" value="qt\p1001" placeholder="输入路径...">
            </div>
            <div class="input-group">
                <label for="github-token" class="input-label">GitHub Token</label>
                <input type="password" id="github-token" placeholder="输入GitHub Token...">
            </div>
            <button id="submit-btn">提交</button>
        </div>
        
        <div id="editor-md">
            <textarea style="display:none;"># 欢迎使用 Markdown 编辑器

**这是一个基于 Editor.md 的 Markdown 编辑器**

- 支持实时预览
- 支持多种 Markdown 语法
- 点击提交按钮将内容打印到控制台

```javascript
console.log("Hello, Markdown!");
```</textarea>
        </div>
    </div>

    <!-- jQuery -->
    <script src="./jquery.js">
    <!-- Editor.md -->
    <script src="https://md1.wanwusangzhi.top/editor.md/editormd.min.js"></script>
    
    <script>
        $(function() {
            // 初始化 Editor.md
            var editor = editormd("editor-md", {
                path: "https://md1.wanwusangzhi.top/editor.md/lib/",
                height: "100%",
                saveHTMLToTextarea: true,
                emoji: true,
                taskList: true,
                tex: true,
                flowChart: true,
                sequenceDiagram: true,
                toolbarIcons: function() {
                    return editormd.toolbarModes['full'];
                }
            });
            
            // 提交按钮点击事件
            $("#submit-btn").click(function() {
                var path = $("#path-input").val();
                var githubToken = $("#github-token").val();
                var markdownContent = editor.getMarkdown();
                
                console.log("路径:", path);
                console.log("GitHub Token:", githubToken);
                console.log("Markdown 内容:");
                console.log(markdownContent);
                
                alert("内容已打印到控制台！请打开开发者工具查看。");
            });
        });
    </script>
</body>
</html>
